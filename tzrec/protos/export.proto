syntax = "proto2";
package tzrec.protos;

message ExportConfig {
    // type of exporter [latest | best] when train_and_evaluation
    // latest: regularly exports the serving graph and checkpoints
    // best: export the best model according to best_exporter_metric
    optional string exporter_type = 1 [default = 'latest'];
    // the metric used to determine the best checkpoint
    optional string best_exporter_metric = 2 [default = 'auc'];
    // metric value the bigger the best
    optional bool metric_larger_is_better = 3 [default = true];
}
